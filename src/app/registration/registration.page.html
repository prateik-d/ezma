<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Registration
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Registration
      <!-- <small>Subheading</small> -->
    </h1>

    <div class="">
        <form class="form-horizontal" role="form" style="padding: 20px;" (ngSubmit)="signup($event)">
            <div *ngIf="error" class="alert alert-danger">
                {{error}}
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullname"  name="fullname" placeholder="Full Name" class="form-control" autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" style="width: 300px;">Register</button>
        </form> <!-- /form -->
    </div>
  </div>
</ion-content>
