<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Feedback
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Feedback 
      <!-- <small>Subheading</small> -->
    </h1>
    <div class="row">
      <div *ngIf="feedbackSuccess" class="alert alert-success margin-left-20">
        {{feedbackSuccess}}
      </div>
      <div class="col-lg-8 mb-4">
        <h3>Send us a Message</h3>
        <form name="sentMessage" id="contactForm" (ngSubmit)="feedback($event)">
          <div class="control-group form-group">
            <div class="controls">
              <label>Full Name:</label>
              <input type="text" class="form-control" id="fullname" name="fullname" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="email" name="email" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Message:</label>
              <textarea rows="10" cols="100" class="form-control" id="message" name="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
        </form>
      </div>

    </div>

    <!-- Content Row -->
    <div class="row">
      <!-- Map Column -->
      <div class="col-lg-8 mb-4">
        <!-- Embedded Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15284.997718191582!2d74.23935522852724!3d16.714401815761637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc10042c6180ddb%3A0x70955a5c55cb04dd!2sTarabai%20Park%2C%20Kolhapur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1596909237512!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="width: 100%; height: 400px; border: 0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <!-- Contact Details Column -->
      <div class="col-lg-4 mb-4">
        <h3>Contact Details</h3>
        <p>
          Tarabai Park
          <br>Kolhapur. 416003
          <br>
        </p>
        <p>
          <span title="Phone">Phone</span>: (123) 456-7890
        </p>
        <p>
          <span title="Email">Email</span>:
          <a href="mailto:admin@ezymw.com">admin@ezymw.com
          </a>
        </p>
        <!-- <p>
          <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM
        </p> -->
      </div>
    </div>
  </div>
</ion-content>
