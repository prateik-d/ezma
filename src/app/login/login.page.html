<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Login
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Login
      <!-- <small>Subheading</small> -->
    </h1>

    <div class="">
        <form class="form-horizontal" role="form" style="padding: 20px;">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                  <a href="#"><span class="help-block">Forgot Password</span></a>
              </div>
          </div>
            <button type="submit" class="btn btn-primary btn-block" style="width: 300px;">Login</button>
        </form> <!-- /form -->
    </div>
  </div>
</ion-content>
